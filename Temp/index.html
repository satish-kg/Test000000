<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F3 Contest1(Employee Info)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-section">
            <h3>New Employees</h3>
            <form action="">
                <section>
                    <label for="name">Enter Name</label><br>
                    <input type="text" id="name">
                </section>
                <section>
                    <label for="profession">Enter Profession</label><br>
                    <input type="text" id="profession">
                </section>
                <section>
                    <label for="age">Enter Age</label><br>
                    <input type="number" id="age">
                </section>
            </form>
            <section class="add-user-section">
                <button id="addUser" onclick="addUser()">Add User</button>
            </section>
        </div>
        <div class="message-section">
            <!-- here we will show message dynamically -->
        </div>
        <div class="employees-section">
            <h3>Added Employees</h3>
            <div class="employees-info">
                <p id="status">You have 0 Employees.</p>
                <!-- here we will show each employee details dynamically  -->
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
